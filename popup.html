<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente Divertida</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: transparent; /* Fondo transparente para mostrar la imagen */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #popup {
            width: 600px; /* Ancho de la ventana emergente */
            height: 600px; /* Altura de la ventana emergente */
            background-image: url('photos/Trollface.png'); /* Imagen Trollface */
            background-size: cover; /* Asegura que la imagen cubra todo el div */
            background-position: center; /* Centra la imagen */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Sombra */
            position: absolute; /* Necesario para mover la ventana */
        }
    </style>
</head>
<body>
    <div id="popup"></div> <!-- Contenedor para la ventana emergente -->

    <script>
        const popup = document.getElementById('popup');
        let velocidadX = (Math.random() > 0.5 ? 2 : -2); // Velocidad horizontal
        let velocidadY = (Math.random() > 0.5 ? 2 : -2); // Velocidad vertical

        // Posición inicial aleatoria
        let x = Math.random() * (window.innerWidth - 600); // Posición horizontal inicial
        let y = Math.random() * (window.innerHeight - 600); // Posición vertical inicial

        // Establecer la posición inicial
        popup.style.left = x + 'px';
        popup.style.top = y + 'px';

        // Función para mover la ventana emergente
        function moverVentana() {
            // Actualiza la posición
            x += velocidadX; // Movimiento horizontal
            y += velocidadY; // Movimiento vertical

            // Cambia la dirección al llegar a los bordes de la pantalla
            if (x + popup.offsetWidth >= window.innerWidth || x < 0) {
                velocidadX *= -1; // Rebote horizontal
                x = Math.max(0, Math.min(window.innerWidth - popup.offsetWidth, x)); // Asegura que x no se salga
            }
            if (y + popup.offsetHeight >= window.innerHeight || y < 0) {
                velocidadY *= -1; // Rebote vertical
                y = Math.max(0, Math.min(window.innerHeight - popup.offsetHeight, y)); // Asegura que y no se salga
            }

            // Actualiza la posición del popup
            window.moveTo(x, y); // Mueve la ventana emergente a la nueva posición

            requestAnimationFrame(moverVentana); // Continúa el movimiento de manera suave
        }

        moverVentana(); // Iniciar el movimiento
    </script>
</body>
</html>
