<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll Pop-Up</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://spaces-cdn.clipsafari.com/stz2jv3im7x7kvwqiyt6vsig0tlc');
            background-size: cover;
            height: 100px;  /* Height of the pop-up window */
            width: 100px;   /* Width of the pop-up window */
        }
    </style>
</head>
<body>
    <script>
        const imageWidth = 100; // Width of the window
        const imageHeight = 100; // Height of the window

        // Generate a random initial position within the screen bounds
        let x = Math.random() * (window.screen.width - imageWidth);
        let y = Math.random() * (window.screen.height - imageHeight);

        // Set random speeds for movement
        let speedX = Math.random() < 0.5 ? 5 : -5;
        let speedY = Math.random() < 0.5 ? 5 : -5;

        function moveWindow() {
            // Update position
            x += speedX;
            y += speedY;

            // Check for collisions with the screen edges
            if (x + imageWidth > window.screen.width || x < 0) {
                speedX *= -1; // Reverse direction on X-axis
            }
            if (y + imageHeight > window.screen.height || y < 0) {
                speedY *= -1; // Reverse direction on Y-axis
            }

            // Move the pop-up window to the new position
            window.moveTo(x, y);
            requestAnimationFrame(moveWindow); // Continue moving the window
        }

        // Resize the window to the dimensions of the image
        window.resizeTo(imageWidth, imageHeight);
        moveWindow(); // Start the movement
    </script>
</body>
</html>
