<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Fondo negro para resaltar la imagen */
            height: 100vh;
            position: relative;
        }

        #trollImage {
            width: 50px; /* Tamaño de la imagen */
            position: absolute;
            top: 50%; /* Centrado verticalmente */
            transform: translateY(-50%); /* Ajustar posición vertical */
        }
    </style>
</head>
<body>
    <img id="trollImage" src="https://www.hdwallpapers.net/previews/troll-face-meme-595.jpg" alt="Troll Face">

    <script>
        // Mover la ventana emergente
        let ventana = window; // Referencia a la ventana
        let velocidadX = 2; // Velocidad horizontal
        let x = Math.random() * (window.screen.width - 200); // Posición inicial aleatoria
        let y = Math.random() * (window.screen.height - 200); // Posición inicial aleatoria verticalmente

        // Mover la ventana
        function moverVentana() {
            // Actualiza la posición
            x += velocidadX;

            // Cambia la dirección cuando llegue al borde de la pantalla
            if (x + 200 > window.screen.width || x < 0) {
                velocidadX *= -1; // Rebote
            }

            ventana.moveTo(x, y); // Mover la ventana a la nueva posición
            requestAnimationFrame(moverVentana); // Continúa el movimiento de manera suave
        }

        moverVentana(); // Iniciar el movimiento
    </script>
</body>
</html>
