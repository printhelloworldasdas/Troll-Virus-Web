<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://spaces-cdn.clipsafari.com/stz2jv3im7x7kvwqiyt6vsig0tlc'); /* Imagen de fondo */
            background-size: cover; /* Asegura que la imagen cubra toda la ventana */
            height: 100vh; /* Altura de la ventana emergente */
            width: 100vw;  /* Anchura de la ventana emergente */
        }
    </style>
</head>
<body>
    <script>
        // Mover la ventana emergente
        let x = Math.random() * (screen.width - 400); // Posición horizontal aleatoria
        let y = Math.random() * (screen.height - 400); // Posición vertical aleatoria
        let velocidadX = (Math.random() > 0.5 ? 8 : -8); // Velocidad horizontal aleatoria (8 o -8)
        let velocidadY = (Math.random() > 0.5 ? 8 : -8); // Velocidad vertical aleatoria (8 o -8)

        // Mover la ventana
        function moverVentana() {
            // Actualiza la posición
            x += velocidadX; // Movimiento horizontal
            y += velocidadY; // Movimiento vertical

            // Cambia la dirección al llegar a los bordes de la pantalla
            if (x + 400 > screen.width || x < 0) {
                velocidadX *= -1; // Rebote horizontal
            }
            if (y + 400 > screen.height || y < 0) {
                velocidadY *= -1; // Rebote vertical
            }

            // Mueve la ventana a la nueva posición
            window.moveTo(x, y);

            requestAnimationFrame(moverVentana); // Continúa el movimiento de manera suave
        }

        // Redimensiona la ventana a 100vw por 100vh
        window.resizeTo(window.screen.width, window.screen.height);
        moverVentana(); // Iniciar el movimiento
    </script>
</body>
</html>
