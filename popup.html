<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll Pop-Up</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://spaces-cdn.clipsafari.com/stz2jv3im7x7kvwqiyt6vsig0tlc');
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <script>
        const imageWidth = 500; // Set this to the actual width of your image
        const imageHeight = 500; // Set this to the actual height of your image

        // Generate random initial position
        let x = Math.random() * (window.screen.width - imageWidth);
        let y = Math.random() * (window.screen.height - imageHeight);

        // Set random speeds for movement
        let speedX = Math.random() < 0.5 ? 5 : -5;
        let speedY = Math.random() < 0.5 ? 5 : -5;

        function moveWindow() {
            // Update position
            x += speedX;
            y += speedY;

            // Check for collisions with the screen edges
            if (x + imageWidth > window.screen.width || x < 0) {
                speedX *= -1; // Reverse direction
            }
            if (y + imageHeight > window.screen.height || y < 0) {
                speedY *= -1; // Reverse direction
            }

            // Move the pop-up window
            window.moveTo(x, y);
            requestAnimationFrame(moveWindow); // Keep moving the window
        }

        // Resize the window to the dimensions of the image
        window.resizeTo(imageWidth, imageHeight);
        moveWindow(); // Start moving the window
    </script>
</body>
</html>
