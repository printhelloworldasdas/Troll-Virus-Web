<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Fondo negro para resaltar la imagen */
            height: 100vh;
            position: relative;
        }

        #trollImage {
            width: 100px; /* Tamaño de la imagen */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img id="trollImage" src="https://www.hdwallpapers.net/previews/troll-face-meme-595.jpg" alt="Troll Face">

    <script>
        // Mover la ventana emergente
        let x = Math.random() * (screen.width - 200); // Posición horizontal aleatoria
        let y = Math.random() * (screen.height - 200); // Posición vertical aleatoria
        let velocidadX = 3; // Velocidad horizontal
        let velocidadY = 3; // Velocidad vertical

        // Mover la ventana
        function moverVentana() {
            // Actualiza la posición
            x += velocidadX; // Movimiento horizontal
            y += velocidadY; // Movimiento vertical

            // Cambia la dirección al llegar a los bordes de la pantalla
            if (x + 200 > screen.width || x < 0) {
                velocidadX *= -1; // Rebote horizontal
            }
            if (y + 200 > screen.height || y < 0) {
                velocidadY *= -1; // Rebote vertical
            }

            // Mueve la ventana a la nueva posición
            window.moveTo(x, y);

            requestAnimationFrame(moverVentana); // Continúa el movimiento de manera suave
        }

        moverVentana(); // Iniciar el movimiento
    </script>
</body>
</html>
