<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente Divertida</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white; /* Fondo blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #popup {
            width: 300px; /* Ancho de la ventana emergente */
            height: 300px; /* Altura de la ventana emergente */
            background-image: url('photos/Trollface.png'); /* Ruta a la imagen local */
            background-size: cover; /* Asegura que la imagen cubra todo el div */
            background-position: center; /* Centra la imagen */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Sombra */
            position: absolute; /* Posici贸n absoluta para mover el div */
        }
    </style>
</head>
<body>
    <div id="popup"></div>

    <script>
        // Dimensiones de la ventana emergente
        const popupSize = 300;

        // Posici贸n y velocidad inicial aleatoria
        let x = Math.random() * (window.innerWidth - popupSize);
        let y = Math.random() * (window.innerHeight - popupSize);
        let velocidadX = (Math.random() > 0.5 ? 5 : -5); // Velocidad horizontal aleatoria
        let velocidadY = (Math.random() > 0.5 ? 5 : -5); // Velocidad vertical aleatoria

        const popup = document.getElementById('popup');
        
        // Funci贸n que mueve la ventana emergente
        function moverVentana() {
            x += velocidadX;
            y += velocidadY;

            // Cambiar direcci贸n al tocar los bordes del monitor
            if (x + popupSize > window.innerWidth || x < 0) {
                velocidadX *= -1; // Rebote horizontal
            }
            if (y + popupSize > window.innerHeight || y < 0) {
                velocidadY *= -1; // Rebote vertical
            }

            // Mueve el popup
            popup.style.transform = `translate(${x}px, ${y}px)`;

            requestAnimationFrame(moverVentana); // Sigue moviendo el popup
        }

        moverVentana(); // Iniciar el movimiento
    </script>
</body>
</html>
