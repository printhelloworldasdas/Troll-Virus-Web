<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Ventana Principal</h1>

    <script>
        // Abrir una ventana emergente
        function abrirVentanaEmergente() {
            let ventana = window.open('popup.html', '', 'width=600,height=600');

            if (ventana) {
                // Mover la ventana emergente
                let x = Math.random() * (screen.width - 600); // Posición horizontal aleatoria
                let y = Math.random() * (screen.height - 600); // Posición vertical aleatoria
                let velocidadX = (Math.random() > 0.5 ? 3 : -3); // Velocidad horizontal
                let velocidadY = (Math.random() > 0.5 ? 3 : -3); // Velocidad vertical

                function moverVentana() {
                    // Actualiza la posición
                    x += velocidadX;
                    y += velocidadY;

                    // Rebote en los bordes de la pantalla
                    if (x + 600 > screen.width || x < 0) {
                        velocidadX *= -1;
                    }
                    if (y + 600 > screen.height || y < 0) {
                        velocidadY *= -1;
                    }

                    // Mover la ventana emergente a la nueva posición
                    ventana.moveTo(x, y);

                    requestAnimationFrame(moverVentana); // Continuar moviendo la ventana
                }

                moverVentana(); // Iniciar el movimiento
            } else {
                alert("Permite las ventanas emergentes para ver el efecto.");
            }
        }

        // Abrir la ventana emergente después de cargar la página
        abrirVentanaEmergente();
    </script>
</body>
</html>
