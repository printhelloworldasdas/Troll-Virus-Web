<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Fondo negro para resaltar la imagen */
            height: 100vh;
            position: relative;
        }

        #trollImage {
            width: 50px; /* Tamaño de la imagen */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img id="trollImage" src="https://www.hdwallpapers.net/previews/troll-face-meme-595.jpg" alt="Troll Face">

    <script>
        // Mover la imagen dentro de la ventana emergente
        let trollImage = document.getElementById('trollImage');
        let x = 75; // Posición inicial en el eje X (centro de la ventana)
        let y = 75; // Posición inicial en el eje Y (centro de la ventana)
        let velocidadX = 3; // Velocidad horizontal
        let velocidadY = 3; // Velocidad vertical
        let anchoVentana = 200; // Ancho de la ventana
        let altoVentana = 200; // Alto de la ventana
        let anchoImagen = trollImage.width; // Ancho de la imagen
        let altoImagen = trollImage.height; // Alto de la imagen

        // Posicionar la imagen en el centro de la ventana
        function centrarImagen() {
            x = (anchoVentana - anchoImagen) / 2;
            y = (altoVentana - altoImagen) / 2;
            trollImage.style.left = x + 'px';
            trollImage.style.top = y + 'px';
        }

        // Mover la imagen
        function moverImagen() {
            x += velocidadX;
            y += velocidadY;

            // Cambia la dirección cuando llegue al borde de la ventana
            if (x + anchoImagen > anchoVentana || x < 0) {
                velocidadX *= -1;
            }
            if (y + altoImagen > altoVentana || y < 0) {
                velocidadY *= -1;
            }

            trollImage.style.left = x + 'px';
            trollImage.style.top = y + 'px';

            requestAnimationFrame(moverImagen); // Continúa el movimiento de manera suave
        }

        centrarImagen(); // Centrar la imagen
        moverImagen(); // Iniciar el movimiento
    </script>
</body>
</html>
