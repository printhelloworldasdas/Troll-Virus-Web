<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll Pop-Up</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://spaces-cdn.clipsafari.com/stz2jv3im7x7kvwqiyt6vsig0tlc');
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <script>
        const imageWidth = 500; // Set this to the actual width of your image
        const imageHeight = 500; // Set this to the actual height of your image

        let x = Math.random() * (window.innerWidth - imageWidth);
        let y = Math.random() * (window.innerHeight - imageHeight);
        let speedX = Math.random() < 0.5 ? 5 : -5;
        let speedY = Math.random() < 0.5 ? 5 : -5;

        function moveWindow() {
            x += speedX;
            y += speedY;

            if (x + imageWidth > window.innerWidth || x < 0) {
                speedX *= -1;
            }
            if (y + imageHeight > window.innerHeight || y < 0) {
                speedY *= -1;
            }

            window.moveTo(x, y);
            requestAnimationFrame(moveWindow);
        }

        window.resizeTo(imageWidth, imageHeight);
        moveWindow();
    </script>
</body>
</html>
