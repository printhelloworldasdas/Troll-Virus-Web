<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente Divertida</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Fondo negro para resaltar el pop-up */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #popup {
            width: 600px; /* Ancho de la ventana emergente */
            height: 600px; /* Altura de la ventana emergente */
            background-image: url('https://spaces-cdn.clipsafari.com/stz2jv3im7x7kvwqiyt6vsig0tlc'); /* Imagen de fondo */
            background-size: cover; /* Asegura que la imagen cubra todo el div */
            background-position: center; /* Centra la imagen */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Sombra */
            position: relative;
        }
    </style>
</head>
<body>
    <div id="popup"></div> <!-- Contenedor vacío para la ventana emergente -->

    <script>
        // Mover la ventana emergente
        let x = Math.random() * (screen.width - 600); // Posición horizontal aleatoria
        let y = Math.random() * (screen.height - 600); // Posición vertical aleatoria
        let velocidadX = (Math.random() > 0.5 ? 3 : -3); // Velocidad horizontal
        let velocidadY = (Math.random() > 0.5 ? 3 : -3); // Velocidad vertical

        // Mover la ventana
        function moverVentana() {
            // Actualiza la posición
            x += velocidadX; // Movimiento horizontal
            y += velocidadY; // Movimiento vertical

            // Cambia la dirección al llegar a los bordes de la pantalla
            if (x + 600 > screen.width || x < 0) {
                velocidadX *= -1; // Rebote horizontal
            }
            if (y + 600 > screen.height || y < 0) {
                velocidadY *= -1; // Rebote vertical
            }

            // Mueve la ventana a la nueva posición
            window.moveTo(x, y);

            requestAnimationFrame(moverVentana); // Continúa el movimiento de manera suave
        }

        moverVentana(); // Iniciar el movimiento
    </script>
</body>
</html>
