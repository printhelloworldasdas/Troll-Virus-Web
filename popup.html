<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll Pop-Up</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://spaces-cdn.clipsafari.com/stz2jv3im7x7kvwqiyt6vsig0tlc');
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <script>
        const imageWidth = 200; // Reducir el ancho de la ventana a 200px
        const imageHeight = 200; // Reducir la altura de la ventana a 200px

        // Generar una posición inicial aleatoria
        let x = Math.random() * (window.screen.width - imageWidth);
        let y = Math.random() * (window.screen.height - imageHeight);

        // Establecer velocidades aleatorias para el movimiento
        let speedX = Math.random() < 0.5 ? 5 : -5;
        let speedY = Math.random() < 0.5 ? 5 : -5;

        function moveWindow() {
            // Actualizar la posición
            x += speedX;
            y += speedY;

            // Verificar colisiones con los bordes de la pantalla
            if (x + imageWidth > window.screen.width || x < 0) {
                speedX *= -1; // Invertir dirección
            }
            if (y + imageHeight > window.screen.height || y < 0) {
                speedY *= -1; // Invertir dirección
            }

            // Mover la ventana emergente
            window.moveTo(x, y);
            requestAnimationFrame(moveWindow); // Continuar el movimiento
        }

        // Redimensionar la ventana a 200x200 píxeles
        window.resizeTo(imageWidth, imageHeight);
        moveWindow(); // Iniciar el movimiento de la ventana
    </script>
</body>
</html>
