<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll Pop-Up</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://spaces-cdn.clipsafari.com/stz2jv3im7x7kvwqiyt6vsig0tlc'); /* Fondo con la imagen */
            background-size: cover; /* Asegúrate que la imagen cubra toda la ventana */
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <script>
        // Dimensiones de la ventana emergente
        const anchoImagen = 500; // Cambia esto al ancho real de tu imagen
        const altoImagen = 500; // Cambia esto al alto real de tu imagen

        // Posiciones iniciales aleatorias
        let x = Math.random() * (window.screen.availWidth - anchoImagen); // Posición inicial aleatoria
        let y = Math.random() * (window.screen.availHeight - altoImagen); // Posición inicial aleatoria
        let velocidadX = Math.random() < 0.5 ? 5 : -5; // Velocidad inicial aleatoria
        let velocidadY = Math.random() < 0.5 ? 5 : -5; // Velocidad inicial aleatoria

        // Mover la ventana emergente
        function moverVentana() {
            x += velocidadX;
            y += velocidadY;

            // Cambia la dirección cuando llegue al borde de la pantalla
            if (x + anchoImagen > window.screen.availWidth || x < 0) {
                velocidadX *= -1;
            }
            if (y + altoImagen > window.screen.availHeight || y < 0) {
                velocidadY *= -1;
            }

            window.moveTo(x, y); // Mueve la ventana emergente

            requestAnimationFrame(moverVentana); // Continúa el movimiento de manera suave
        }

        // Abrir una nueva ventana emergente con las dimensiones correctas y posición aleatoria
        window.onload = function() {
            window.resizeTo(anchoImagen, altoImagen); // Ajustar el tamaño de la ventana
            window.moveTo(x, y); // Posición inicial
            moverVentana(); // Inicia el movimiento
        };
    </script>
</body>
</html>
