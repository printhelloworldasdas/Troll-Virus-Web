<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://spaces-cdn.clipsafari.com/stz2jv3im7x7kvwqiyt6vsig0tlc'); /* Imagen de fondo */
            background-size: cover; /* Cubre toda la ventana */
            height: 100vh; /* Altura de la ventana */
            width: 100vw; /* Ancho de la ventana */
            position: relative;
        }
    </style>
</head>
<body>
    <script>
        // Posición aleatoria inicial
        let x = Math.random() * (window.innerWidth - 300); // Posición horizontal aleatoria
        let y = Math.random() * (window.innerHeight - 300); // Posición vertical aleatoria
        let velocidadX = (Math.random() > 0.5 ? 8 : -8); // Velocidad horizontal aleatoria (8 o -8)
        let velocidadY = (Math.random() > 0.5 ? 8 : -8); // Velocidad vertical aleatoria (8 o -8)

        // Mover la ventana
        function moverVentana() {
            // Actualiza la posición
            x += velocidadX; // Movimiento horizontal
            y += velocidadY; // Movimiento vertical

            // Cambia la dirección al llegar a los bordes de la pantalla
            if (x + 300 > window.innerWidth || x < 0) {
                velocidadX *= -1; // Rebote horizontal
            }
            if (y + 300 > window.innerHeight || y < 0) {
                velocidadY *= -1; // Rebote vertical
            }

            // Mueve la ventana a la nueva posición
            window.moveTo(x, y);

            requestAnimationFrame(moverVentana); // Continúa el movimiento de manera suave
        }

        moverVentana(); // Iniciar el movimiento
    </script>
</body>
</html>
