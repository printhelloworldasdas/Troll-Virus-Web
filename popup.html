<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Fondo negro para resaltar la imagen */
            height: 300px; /* Altura de la ventana emergente */
            width: 300px; /* Ancho de la ventana emergente */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #trollImage {
            width: 100px; /* Ancho de la imagen ajustado a 100px */
            height: auto; /* Mantiene la proporción de la imagen */
            object-fit: cover; /* Asegura que la imagen cubra el área sin distorsionarse */
        }
    </style>
</head>
<body>
    <img id="trollImage" src="https://spaces-cdn.clipsafari.com/stz2jv3im7x7kvwqiyt6vsig0tlc" alt="Imagen">

    <script>
        // Mover la ventana emergente
        let x = Math.random() * (screen.width - 300); // Posición horizontal aleatoria
        let y = Math.random() * (screen.height - 300); // Posición vertical aleatoria
        let velocidadX = (Math.random() > 0.5 ? 5 : -5); // Velocidad horizontal aleatoria (5 o -5)
        let velocidadY = (Math.random() > 0.5 ? 5 : -5); // Velocidad vertical aleatoria (5 o -5)

        // Mover la ventana
        function moverVentana() {
            // Actualiza la posición
            x += velocidadX; // Movimiento horizontal
            y += velocidadY; // Movimiento vertical

            // Cambia la dirección al llegar a los bordes de la pantalla
            if (x + 300 > screen.width || x < 0) {
                velocidadX *= -1; // Rebote horizontal
            }
            if (y + 300 > screen.height || y < 0) {
                velocidadY *= -1; // Rebote vertical
            }

            // Mueve la ventana a la nueva posición
            window.moveTo(x, y);

            requestAnimationFrame(moverVentana); // Continúa el movimiento de manera suave
        }

        moverVentana(); // Iniciar el movimiento
    </script>
</body>
</html>
