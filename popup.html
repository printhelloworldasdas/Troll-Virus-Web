<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Fondo negro para resaltar la imagen */
            height: 100vh;
            position: relative;
        }

        #trollImage {
            width: 50px; /* Tamaño de la imagen */
            position: absolute;
            top: 50%; /* Centrado verticalmente */
            transform: translateY(-50%); /* Ajustar posición vertical */
        }
    </style>
</head>
<body>
    <img id="trollImage" src="https://www.hdwallpapers.net/previews/troll-face-meme-595.jpg" alt="Troll Face">

    <script>
        // Mover la imagen dentro de la ventana emergente
        let trollImage = document.getElementById('trollImage');
        let x = Math.random() * (window.innerWidth - 50); // Posición aleatoria en X
        let velocidadX = 3; // Velocidad horizontal
        let anchoVentana = 200; // Ancho de la ventana
        let anchoImagen = trollImage.width; // Ancho de la imagen

        // Inicializa la posición de la imagen
        trollImage.style.left = x + 'px';

        // Mover la imagen
        function moverImagen() {
            x += velocidadX;

            // Cambia la dirección cuando llegue al borde de la ventana
            if (x + anchoImagen > anchoVentana || x < 0) {
                velocidadX *= -1; // Rebote
            }

            trollImage.style.left = x + 'px';

            requestAnimationFrame(moverImagen); // Continúa el movimiento de manera suave
        }

        moverImagen(); // Iniciar el movimiento
    </script>
</body>
</html>
