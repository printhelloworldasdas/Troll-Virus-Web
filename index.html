<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll Virus</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://spaces-cdn.clipsafari.com/stz2jv3im7x7kvwqiyt6vsig0tlc'); /* Imagen de fondo */
            background-size: cover; /* Asegura que la imagen cubra toda la ventana */
            height: 100vh; /* Altura de la página principal */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="tu-musica.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
    </audio>

    <script>
        // Abre cuatro ventanas emergentes
        setTimeout(function() {
            for (let i = 0; i < 4; i++) {
                let ventana = window.open('popup.html', '_blank', 'width=400,height=400'); // Tamaño de la ventana emergente
                if (!ventana) {
                    alert("Permite las ventanas emergentes para ver el efecto.");
                }
            }
        }, 1000);
    </script>
</body>
</html>
