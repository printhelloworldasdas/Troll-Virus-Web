<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Divertida</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://www.hdwallpapers.net/previews/troll-face-meme-595.jpg'); /* Imagen de fondo */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="photos/Eduard-Khil-Trololo-Song-_HD_.ogg" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
    </audio>

    <script>
        // Intenta reproducir la música al cargar la página
        window.onload = function() {
            const audio = document.getElementById('backgroundMusic');
            audio.play().catch(function(error) {
                console.log("Error al reproducir la música: ", error);
                alert("La música no se pudo reproducir automáticamente. Por favor, haz clic en la página para reproducirla.");
            });
        };

        // Abre cuatro ventanas emergentes
        setTimeout(function() {
            for (let i = 0; i < 4; i++) {
                let ventana = window.open('popup.html', '_blank', 'width=100,height=100');
                if (!ventana) {
                    alert("Permite las ventanas emergentes para ver el efecto.");
                }
            }
        }, 1000);
    </script>
</body>
</html>
