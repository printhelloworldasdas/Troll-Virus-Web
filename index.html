<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina Divertida</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://www.hdwallpapers.net/previews/troll-face-meme-595.jpg'); /* Imagen de fondo */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #dvdLogo {
            width: 100px; /* Ajusta el tama침o del logo */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: move 8s linear infinite;
        }

        @keyframes move {
            0% { transform: translate(-50%, -50%) translateX(0); }
            25% { transform: translate(-50%, -50%) translateX(calc(100vw - 100px)); }
            50% { transform: translate(-50%, -50%) translateX(calc(100vw - 100px)) translateY(calc(100vh - 100px)); }
            75% { transform: translate(-50%, -50%) translateX(0) translateY(calc(100vh - 100px)); }
            100% { transform: translate(-50%, -50%) translateY(0); }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="tu-musica.mp3" type="audio/mpeg"> <!-- Cambia esto por la ruta de tu archivo de audio -->
        Tu navegador no soporta audio HTML5.
    </audio>
    <img id="dvdLogo" src="https://www.hdwallpapers.net/previews/troll-face-meme-595.jpg" alt="Troll Face"> <!-- Imagen del meme Troll Face -->
    <script>
        // Funci칩n para mover las ventanas
        function moverVentana(ventana) {
            let x = 0;
            let y = 0;
            let velocidadX = 10;
            let velocidadY = 10;
            let pantallaAncho = window.screen.availWidth;
            let pantallaAlto = window.screen.availHeight;
            let anchoVentana = 400;
            let altoVentana = 400;

            function mover() {
                x += velocidadX;
                y += velocidadY;

                // Cambia la direcci칩n cuando llegue al borde de la pantalla
                if (x + anchoVentana > pantallaAncho || x < 0) {
                    velocidadX *= -1;
                }
                if (y + altoVentana > pantallaAlto || y < 0) {
                    velocidadY *= -1;
                }

                ventana.moveTo(x, y);
                setTimeout(mover, 50); // Repite el movimiento cada 50 milisegundos
            }

            mover();
        }

        // Abre cuatro ventanas y las mueve
        setTimeout(function() {
            for (let i = 0; i < 4; i++) {
                let ventana = window.open('popup.html', '_blank', 'width=400,height=400');
                moverVentana(ventana);
            }
        }, 1000);
    </script>
</body>
</html>
