<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Divertida</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://www.hdwallpapers.net/previews/troll-face-meme-595.jpg'); /* Imagen de fondo */
            background-size: cover; /* Cubre toda la ventana */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            height: 100vh; /* Ocupa toda la altura de la ventana */
            width: 100vw; /* Ocupa todo el ancho de la ventana */
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="tu-musica.mp3" type="audio/mpeg"> <!-- Cambia esto por la ruta de tu archivo de audio -->
        Tu navegador no soporta audio HTML5.
    </audio>

    <script>
        let ventanasAbiertas = 0; // Contador de ventanas abiertas

        // Abre cuatro ventanas emergentes
        setTimeout(function() {
            for (let i = 0; i < 4; i++) {
                if (ventanasAbiertas < 4) { // Verifica si hay menos de 4 ventanas abiertas
                    let ventana = window.open('popup.html', '_blank', 'width=300,height=300'); // Ajusta el tamaño de la ventana
                    if (ventana) {
                        ventanasAbiertas++; // Incrementa el contador solo si se abre la ventana
                    } else {
                        alert("Permite las ventanas emergentes para ver el efecto.");
                    }
                }
            }
        }, 1000);
    </script>
</body>
</html>
