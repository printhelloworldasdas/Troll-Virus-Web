<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Divertida</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://www.hdwallpapers.net/previews/troll-face-meme-595.jpg'); /* Imagen de fondo */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="tu-musica.mp3" type="audio/mpeg"> <!-- Cambia esto por la ruta de tu archivo de audio -->
        Tu navegador no soporta audio HTML5.
    </audio>

    <script>
        let ventanasAbiertas = 0; // Contador de ventanas abiertas
        const maxVentanas = 4; // Número máximo de ventanas a abrir

        // Abre cuatro ventanas emergentes
        setTimeout(function() {
            for (let i = 0; i < maxVentanas; i++) {
                if (ventanasAbiertas < maxVentanas) {
                    let ventana = window.open('popup.html', '_blank', 'width=300,height=300');
                    if (!ventana) {
                        alert("Permite las ventanas emergentes para ver el efecto.");
                    } else {
                        ventanasAbiertas++; // Incrementa el contador si la ventana se abrió con éxito
                    }
                }
            }
        }, 1000);
    </script>
</body>
</html>
