<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://www.hdwallpapers.net/previews/troll-face-meme-595.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="your-music.mp3" type="audio/mpeg">
        Your browser does not support HTML5 audio.
    </audio>

    <script>
        // Open four pop-up windows
        setTimeout(function() {
            for (let i = 0; i < 4; i++) {
                let windowPopup = window.open('popup.html', '_blank', 'width=200,height=200');
                if (!windowPopup) {
                    alert("Please allow pop-ups to see the effect.");
                }
            }
        }, 1000);
    </script>
</body>
